<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import { init } from "./js/main.js";
      (() => {
        const root = document.querySelector("#root");
        if (root == null) {
          console.error("no #root");
          return;
        }

        const { trap, release } = init(root);
        const activateButton = document.querySelector("#trap");
        const deactivateButton = document.querySelector("#free");
        const outputArea = document.querySelector("#output");

        if (activateButton == null || deactivateButton == null) {
          console.error("either #trap or #free is missing.");
          return;
        }

        if (outputArea == null) {
          console.error("#output is mising.");
          return;
        }

        activateButton.addEventListener("click", () => {
          trap();
          outputArea.value = "trapping";
        });
        deactivateButton.addEventListener("click", () => {
          release();
          outputArea.value = "free";
        });
      })();
    </script>

    <style>
      .mono {
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>A Study of Focus Trapping.</h1>

      <section>
        <h2>Current State: <output class="mono" id="output">free</output></h2>
      </section>

      <section id="root">
        <h2>Trapping Section</h2>

        <div>
          <button type="button">button 1</button>
          <button type="button">button 2</button>
          <button type="button">button 3</button>
          <button type="button">button 4</button>
        </div>

        <div>
          <h3>Controls:</h3>

          <button type="button" id="trap">Trap</button>
          <button type="button" id="free">Free</button>
        </div>
      </section>

      <section>
        <h2>Not Trapping Section</h2>

        <div>
          <button type="button">button 1</button>
          <button type="button">button 2</button>
          <button type="button">button 3</button>
          <button type="button">button 4</button>
        </div>
      </section>
    </main>
  </body>
</html>
